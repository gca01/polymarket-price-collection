name: Collect Polymarket Prices

on:
  # Run every 5 minutes (minimum allowed by GitHub)
  schedule:
    - cron: "*/5 * * * *"

  # Allow manual triggering from Actions tab
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run price collection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run collect

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "Price collection completed successfully"
          else
            echo "Price collection failed"
            exit 1
          fi
